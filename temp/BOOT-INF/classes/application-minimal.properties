# Minimal configuration for Docker environments
spring.main.banner-mode=off
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Disable JMX and unnecessary services
spring.jmx.enabled=false
spring.lifecycle.timeout-per-shutdown-phase=30s
spring.main.allow-bean-definition-overriding=true

# Optimize memory usage
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Redis configuration
spring.redis.timeout=3000
spring.redis.lettuce.pool.max-active=4
spring.redis.lettuce.pool.max-idle=2
spring.redis.lettuce.pool.min-idle=1

# Reduce system resource usage with longer intervals
metrics.collection.interval=30000

# Metrics Collection Schedule (in milliseconds)
metrics.schedule.critical=10000
metrics.schedule.system=30000
metrics.schedule.storage=120000
metrics.schedule.docker=60000
metrics.schedule.rtsp=120000 